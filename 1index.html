<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>1. Bootstrap basic grid and centering</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bs/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <!-- class="container" bruges som yderste kasse (/container) for vores grid -->
    <section id="hero">
      <img src="imgs/raadhuspladsen01.jpg" class="d-block mx-auto img-fluid" alt="raadhuspladsen">
    </section>

    <section id="top" class="row">
      <img class="col-4 img-fluid" src="imgs/raadhuspladsen02.jpg" alt="raadhuspladsen">
      <img class="col-4 img-fluid" src="imgs/raadhuspladsen04.jpg" alt="raadhuspladsen">
      <img class="col-4 img-fluid" src="imgs/raadhuspladsen06.jpg" alt="raadhuspladsen">
    </section>

    <section id="middle" class="row">
      <img class="col-6 img-fluid" src="imgs/raadhuspladsen02.jpg" alt="raadhuspladsen">
      <img class="col-6 img-fluid" src="imgs/raadhuspladsen06.jpg" alt="raadhuspladsen">
    </section>

    <section id="middle-2" class="text-center">
      <img class="img-fluid" src="imgs/raadhuspladsen02.jpg" alt="raadhuspladsen">
    </section>

    <section id="bottom" class="row no-gutters">
      <img class="col-3 img-fluid" src="imgs/raadhuspladsen01.jpg" alt="raadhuspladsen">
      <img class="col-3 img-fluid" src="imgs/raadhuspladsen02.jpg" alt="raadhuspladsen">
      <img class="col-3 img-fluid" src="imgs/raadhuspladsen04.jpg" alt="raadhuspladsen">
      <img class="col-3 img-fluid" src="imgs/raadhuspladsen06.jpg" alt="raadhuspladsen">
    </section>

    <footer id="footer" class="row">
      <img src="imgs/raadhuspladsen03.jpg" class="col-6 offset-3 d-block mx-auto img-fluid" alt="raadhuspladsen">
    </footer>
  </main>

  <!-- Ikke mere indhold efter denne linie -->

  <!-- jQuery og popper.js inkludes herunder - nÃ¸dvendigt for Bootstrap  - slet dem ikke-->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <script src="bs/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>

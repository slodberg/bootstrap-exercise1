  <title>1.1 RWD - Bootstrap basic grid and centering</title>

<body>

  <main class="container">
    <!-- class="container" bruges som yderste kasse (/container) for vores grid -->
    <div class="bd-example row">
      <div id="carouselExampleCaptions" class="carousel slide offset-1 col-10" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block w-100" src="imgs/raadhuspladsen01.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h3>First slide label</h3>
              <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            </div>
          </div>
          <div class="carousel-item">
            <!-- lacj -->
            <img class="d-block w-100" src="imgs/raadhuspladsen02.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h3>Second slide label</h3>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="imgs/raadhuspladsen04.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h3>Third slide label</h3>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <section id="hero">
      <div><img src="imgs/raadhuspladsen01.jpg" class="d-block mx-auto img-fluid" alt="raadhuspladsen"></div>
    </section>

    <section id="top" class="row">
      <div class="col-md-4 col-6 mb-4 mb-md-0"><img class="img-fluid" src="imgs/raadhuspladsen02.jpg" alt="raadhuspladsen"></div>
      <div class="col-md-4 col-6 mb-4 mb-md-0"><img class="img-fluid" src="imgs/raadhuspladsen04.jpg" alt="raadhuspladsen"></div>
      <div class="col-md-4 col-12"><img class="img-fluid" src="imgs/raadhuspladsen06.jpg" alt="raadhuspladsen"></div>
    </section>

    <section id="middle" class="row">
      <img class="col-md-6 img-fluid mb-4 mb-md-0" src="imgs/raadhuspladsen02.jpg" alt="raadhuspladsen">
      <img class="col-md-6 img-fluid" src="imgs/raadhuspladsen06.jpg" alt="raadhuspladsen">
    </section>

    <section id="middle-2" class="row">
      <div class="offset-2 col-8"><img class="img-fluid" src="imgs/raadhuspladsen02.jpg" alt="raadhuspladsen"></div>
    </section>

    <section id="bottom" class="row">
      <div class="col-12 mb-4 col-sm-6 col-lg-3 offset-xl-2 col-xl-2 mb-lg-0"><img class="img-fluid" src="imgs/raadhuspladsen01.jpg" alt="raadhuspladsen"></div>
      <div class="col-12 mb-4 col-sm-6 col-lg-3 mb-lg-0 col-xl-2"><img class="img-fluid" src="imgs/raadhuspladsen02.jpg" alt="raadhuspladsen"></div>
      <div class="col-12 mb-4 col-sm-6 mb-sm-0 col-lg-3 col-xl-2"><img class="img-fluid" src="imgs/raadhuspladsen04.jpg" alt="raadhuspladsen"></div>
      <div class="col-12 col-sm-6 col-lg-3 col-xl-2"><img class="img-fluid" src="imgs/raadhuspladsen06.jpg" alt="raadhuspladsen"></div>
    </section>

    <footer id="footer" class="row">
      <!-- <div class="col-md-6 offset-md-3"> -->
      <div class="col-md-6 offset-md-3"><img src="imgs/raadhuspladsen03.jpg" class="d-block mx-auto img-fluid" alt="raadhuspladsen"></div>
